<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Extraído</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilo do Corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Fundo suave */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Altura mínima da tela */
        }

        /* Contêiner Principal */
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Sombra elegante */
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        /* Estilo do Cabeçalho */
        h1 {
            font-size: 2rem;
            color: #0d6efd; /* Azul vibrante */
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }

        /* Estilização do Input */
        .upload-box {
            border: 2px dashed #0d6efd; /* Borda pontilhada */
            border-radius: 8px;
            padding: 20px;
            background: #f1f8ff; /* Fundo suave azul */
            margin-bottom: 20px;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .upload-box:hover {
            background: #e7f2ff; /* Cor ao passar o mouse */
            border-color: #0056b3; /* Azul mais escuro */
        }

        input[type="file"] {
            display: none;
        }

        label {
            color: #0d6efd;
            font-weight: bold;
            cursor: pointer;
        }

        /* Estilização do Botão */
        button {
            background-color: #0d6efd;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Leve aumento no hover */
        }

        button:active {
            transform: scale(1); /* Retorno ao tamanho original */
        }

        /* Rodapé */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        footer a {
            color: #0d6efd;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Script para redirecionar -->
    <script>
        function redirectToHome() {
            window.location.href = "/"; // Página de destino
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Conteúdo principal -->
        <h1>Transcrição de Áudio</h1>
        <p class="extracted-message">
            {% if texto_recebido %}
                <strong>Transcrição:</strong> {{ texto_recebido }}
            {% else %}
                Nenhum texto foi transcrito. Por favor, tente novamente.
            {% endif %}
        </p>
        <!-- Botão para voltar -->
        <button onclick="redirectToHome()" class="button">Realizar Nova Transcrição</button>
        {% include 'footer.html' %}
    </div>
</body>
</html>
